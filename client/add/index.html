<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>0815 URL Shortener</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="/add/style.css" type="text/css">
</head>

<body>
    <h1 class="topTitle">0815 URL Shortener</h1>
    <div class="loginBox box">
        <input type="text" class="userNameInput" id="userNameInput" placeholder="Username">
        <input type="password" class="passwordInput" id="passwordInput" placeholder="Password">
        <div class="button" id="loginButton">Login</div>
    </div>
    <div class="inputBox box">
        <input type="url" class="urlInput" id="urlInput" placeholder="URL">
        <div class="button" id="urlSend">Shorten</div>
    </div>
    <div class="resultBox box" id="resultBox"></div>

    <script src="/add/cookies.js" type="text/javascript"></script>
    <script src="/add/script.js" type="text/javascript"></script>
</body>

</html>
